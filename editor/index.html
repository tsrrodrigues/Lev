<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev Markdown Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            color: #58a6ff;
            font-weight: 600;
        }
        .header .controls {
            display: flex;
            gap: 12px;
        }
        .btn {
            background: #238636;
            color: white;
            border: 1px solid #2ea043;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
        }
        .btn:hover { 
            background: #2ea043;
            border-color: #3fb950;
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.5);
            transform: translateY(-1px);
        }
        .btn.secondary {
            background: #21262d;
            border: 1px solid #58a6ff;
            color: #58a6ff;
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.2);
        }
        .btn.secondary:hover { 
            background: #30363d;
            border-color: #79c0ff;
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .editor-pane, .preview-pane {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .editor-pane {
            border-right: 1px solid #30363d;
            background: #0d1117;
        }
        .preview-pane {
            background: #161b22;
            padding: 20px 40px;
        }
        .CodeMirror {
            height: calc(100vh - 100px) !important;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            font-size: 14px !important;
            line-height: 1.6 !important;
        }
        .CodeMirror pre {
            font-size: 14px !important;
        }
        .CodeMirror-line {
            font-size: 14px !important;
        }
        .preview-pane h1, .preview-pane h2, .preview-pane h3 {
            color: #58a6ff;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .preview-pane code {
            background: #161b22;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .preview-pane pre {
            background: #161b22;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #238636;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            display: none;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .filename {
            font-size: 14px;
            color: #8b949e;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>üìù Lev Markdown Editor</h1>
            <span class="filename" id="filename">Sem arquivo carregado</span>
        </div>
        <div class="controls">
            <button class="btn secondary" onclick="loadFromGist()">üìÇ Carregar do Gist</button>
            <button class="btn" onclick="saveToGist()">üíæ Salvar (nova vers√£o)</button>
        </div>
    </div>
    <div class="container">
        <div class="editor-pane">
            <textarea id="editor"></textarea>
        </div>
        <div class="preview-pane" id="preview">
            <p style="color: #8b949e; text-align: center; margin-top: 100px;">
                Preview aparecer√° aqui conforme voc√™ edita ‚Üí
            </p>
        </div>
    </div>
    <div class="status" id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
